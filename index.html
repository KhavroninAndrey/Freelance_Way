<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
  <title>Путь фрилансера - сайт книги</title>
</head>
<body>
  <!-- Шапка сайта -->
  <div class="header">
    <div class="header-container container">
      <a href="#" class="logo">Книжный</a>
      <nav class="nav">
        <a href="#" class="nav_item">Бестселлеры</a>
        <a href="#" class="nav_item">Подборки</a>
        <a href="#" class="nav_item">Авторы</a>
        <a href="#" class="nav_item">Дайджест</a>
        <a href="#" class="nav_item">Подписка</a>
        <a href="#" class="nav_item">Выбор редакции</a>
      </nav>
      <a href="#" class="login">Личный кабинет</a>
    </div>
  </div>
  <!-- Главная секция -->
  <section class="hero">
    <div class="hero-container container">
      <img src="/img/book.jpg" alt="book-viev" class="hero-img">
      <div class="hero-text">
        <span class="author-name">Артем Исламов</span>
        <!-- /.author-name -->
        <h1 class="title">Путь фрилансера</h1>
        <!-- /.book-name -->
        <span class="subtitle">Поколение людей, работающих в интернете</span>
        <div class="info">
          <span class="date info-text">Год выпуска: 2019</span>
          <span class="format info-text">Формат издания: 145х2015</span>
          <span class="type info-text">Тип обложки: мягкая</span>
          <span class="age info-text">Возрастные ограничения: 12+</span>
        </div>
        <!-- /.info -->
        <div class="price-block">
          <span class="price-tag">490 ₽</span>
          <!-- /.price-tag -->
          <a href="#" class="favorite">Добавить в избранное</a>
        </div>
        <!-- /.price-block -->
        <div class="battons-about">
          <button class="button button-primary">Читать отрывок</button>
          <!-- /.button -->
          <a href="#" class="button button-outline">Купить книгу</a>
        </div>
      </div>
      <!-- /.hero-text -->
    </div>
  </section>
  <!-- О книге -->
  <section class="about"></section>
  <!-- Читатели -->
  <section class="readers"></section>
  <!-- Подвал сайта -->
  <footer class="footer"></footer>
  
</body>
</html>
